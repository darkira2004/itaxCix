<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Meta tag de viewport - CRUCIAL para responsividad -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <!-- Meta tags para prevenir caché -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  
  <!-- Google Fonts - Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  
  <!-- Font Awesome para el icono del ojo -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <meta charset="UTF-8">
  <title>Login - Panel iTaxCix</title>
  <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
 <div class="marco">
  <div class="login-container">
    <!-- Logo -->
    <img src="assets/Recourse/Logo/2.png" alt="Logo de la Municipalidad" class="logo">
    <img src="assets/Recourse/Imagenes/register_validation_admin.webp" alt="Logo de la Municipalidad" class="imagen">
 
    <!-- Formulario de login -->
    <form class="login-form" id="login-form">
      <input type="text" id="username" placeholder="Número de documento" required>
      <div class="password-container">
        <input type="password" id="password" placeholder="Contraseña" required>
        <i class="toggle-password fa-solid fa-eye-slash" id="togglePassword"></i>
        <div class="contraseña-olvidada">¿olvidaste tu contraseña?</div>
      </div>
      <button class="btn-ingresar" type="submit">Ingresar</button>
    </form>

    <!-- Mensaje de error -->
    <p id="error-msg" style="color: red; display: none;">Usuario o contraseña incorrectos</p>
  </div>
</div>

<!-- Cargar el archivo JavaScript externo -->
<script>
// Limpiar cualquier sesión existente al cargar la página de login
document.addEventListener('DOMContentLoaded', function() {
  // Limpiar la sesión al cargar la página de login
  sessionStorage.removeItem("isLoggedIn");
  sessionStorage.removeItem("username");
  sessionStorage.removeItem("loginTime");
  sessionStorage.removeItem("authToken");
  sessionStorage.removeItem("userId");
  sessionStorage.removeItem("documentValue");
  sessionStorage.removeItem("userRoles");
  sessionStorage.removeItem("userPermissions");
  sessionStorage.removeItem("userAvailability");
  
  console.log("Sesión limpiada al cargar la página de login");
  
  // Mostrar credenciales de prueba en la consola
  console.log("=== CREDENCIALES DE PRUEBA ===");
  console.log("Documento: 73605624");
  console.log("Contraseña: 1234asdA@");
  console.log("===========================");
});
</script>
<!-- Cargar el servicio simulado en lugar del real -->
<script src="assets/js/api/services/mock-login-service.js"></script>
<script src="assets/js/ui/controllers/login-controller.js"></script>

</body>
</html>
