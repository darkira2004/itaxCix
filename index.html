<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Meta tags existentes -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <!-- Meta tags actualizados para control de caché más estricto -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, private">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <!-- Prevenir navegación con botón atrás -->
  <script>
    window.history.forward();
    function noBack() {
        window.history.forward();
    }
  </script>
  
  <!-- Google Fonts - Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  
  <!-- Font Awesome para el icono del ojo -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <meta charset="UTF-8">
  <title>Login - Panel iTaxCix</title>
  <link rel="stylesheet" href="assets/css/login.css">
</head>
<body onload="noBack();" onpageshow="if (event.persisted) noBack();" onunload="">
 <div class="marco">
  <div class="login-container">
    <!-- Logo -->
    <img src="assets/Recourse/Logo/2.png" alt="Logo de la Municipalidad" class="logo">
    <img src="assets/Recourse/Imagenes/register_validation_admin.webp" alt="Logo de la Municipalidad" class="imagen">
 
    <!-- Formulario de login -->
    <form class="login-form" id="login-form">
      <input type="text" id="username" placeholder="Número de documento" required>
      <div class="password-container">
        <input type="password" id="password" placeholder="Contraseña" required>
        <i class="toggle-password fa-solid fa-eye-slash" id="togglePassword"></i>
        <div class="contraseña-olvidada">¿olvidaste tu contraseña?</div>
      </div>
      <button class="btn-ingresar" type="submit">
    <span class="btn-text">Ingresar</span>
    <span class="btn-loading" style="display: none;">Verificando...</span>
</button>
    </form>

    <!-- Mensaje de error -->
    <p id="error-msg" style="color: red; display: none;">Usuario o contraseña incorrectos</p>
  </div>
</div>

<!-- Cargar el archivo JavaScript externo -->
<script src="./assets/js/utils/session-cleaner.js"></script>
<script src="./assets/js/api/services/mock-login-service.js"></script>
<script src="./assets/js/ui/controllers/login-controller.js"></script>
</body>
</html>
